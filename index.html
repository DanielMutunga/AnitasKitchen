<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@100;200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Anita's Kitchen</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- Start of section One -->
    <section class="sectionone">
        <div class="logo">
            <a href="#"><img src="./Images/menu.png" alt=""></a>
        </div>
        <div class="banner">
            <div class="bannercontent">

                <img src="./Images/logoBig.png" alt="">
                <p>We Provide The Best Food <br> At The <span>Right Place</span></p>
            </div>
        </div>
    </section>
    <!-- End of Section One -->
    <!-- Start of section Two -->
    <section class="sectiontwo">
        <div class="time">
            <div class="upper">
                <p>Happy Hour</p>
            </div>
            <div class="lower">
                <p>Party Time</p>
            </div>
        </div>
        <div class="breako">
            <p class="italic">Breakfast</p>
        </div>
        <div class="lunch">
            <div class="opaque">
                <p class="italic">Lunch</p>
            </div>
        </div>
        <div class="supper">
            <p class="italic">Dinner</p>
        </div>
    </section>
    <!-- End of section Two -->

    <!-- Start Of Section Three -->

</body>
</html>
